<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
                <mat-form-field class="w-full">
                    <mat-label>Турбобур</mat-label>
                    <input matInput formControlName="turbodrill_name" maxlength="100" required>
                    <mat-error *ngIf="form.controls.turbodrill_name.invalid">{{getTurbodrillErrorMessage()}}</mat-error>
                    <button mat-icon-button *ngIf="form.controls.turbodrill_name.value" matSuffix
                        (click)="form.get('turbodrill_name').setValue('')" matTooltip="Очистить">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="true" (click)="onSave()"
        [disabled]="form.invalid || form.disabled">Сохранить</button>
    <button mat-button color="warn" [mat-dialog-close] cdkFocusInitial>Отменить</button>
</div>
