<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div fxLayout="row" fxLayout.xs="column">
            <div class="mr10" fxFlex="75">
                <mat-form-field class="w-full">
                    <mat-label>Бригада</mat-label>
                    <input matInput type="number" formControlName="team_name" min="0" required>
                    <mat-error *ngIf="form.controls.team_name.invalid">{{getTeamNameErrorMessage()}}</mat-error>
                    <button mat-icon-button *ngIf="form.controls.team_name.value" matSuffix
                        (click)="form.get('team_name').setValue('')" matTooltip="Очистить">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div fxFlex="25">
                <mat-checkbox formControlName="is_active" color="primary">
                    Активность
                </mat-checkbox>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
                <mat-form-field class="w-full">
                    <mat-label>Комментарий</mat-label>
                    <textarea matInput formControlName="comment" maxlength="500"></textarea>
                    <mat-hint align="end">{{form.controls.comment.value?.length || 0}}/500</mat-hint>
                    <button mat-icon-button *ngIf="form.controls.comment.value" matSuffix
                        (click)="form.get('comment').setValue('')" matTooltip="Очистить">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="true" (click)="onSave()"
        [disabled]="form.invalid || form.disabled">Сохранить</button>
    <button mat-button color="warn" [mat-dialog-close] cdkFocusInitial>Отменить</button>
</div>
