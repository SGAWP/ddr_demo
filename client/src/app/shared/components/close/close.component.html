<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="mat-typography">
    <h3>{{data.message}}</h3>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Да</button>
    <button mat-button color="warn" (click)="close()">Нет</button>
</div>
