<ul navAccordion class="ddr-sidemenu level-0" *ngIf="user">
  <li navAccordionLink class="ddr-sidemenu-item" routerLinkActive="active" *ngFor="let menuItem of menus"
    [group]="menuItem.state">
    <ng-container *ngIf="menuItem.role.includes(user.role_name)">
      <a class="ddr-sidemenu-link" [routerLink]="['/', menuItem.state]" *ngIf="menuItem.type === 'link'" matRipple
        [matRippleDisabled]="!ripple">
        <mat-icon class="menu-icon">{{ menuItem.icon }}</mat-icon>
        <span class="menu-name">{{ menuItem.name }}</span>
        <span class="menu-label bg-{{ menuItem.label.color }}" *ngIf="menuItem.label">
          {{ menuItem.label.value }}
        </span>
      </a>
      <a navAccordionToggle class="ddr-sidemenu-toggle" href="javascript:void(0);" *ngIf="menuItem.type === 'sub'"
        matRipple [matRippleDisabled]="!ripple">
        <mat-icon class="menu-icon">{{ menuItem.icon }}</mat-icon>
        <span class="menu-name">{{ menuItem.name }}</span>
        <span class="menu-label bg-{{ menuItem.label.color }}" *ngIf="menuItem.label">
          {{ menuItem.label.value }}
        </span>
        <mat-icon class="menu-caret">arrow_drop_down</mat-icon>
      </a>
      <ul navAccordion class="ddr-sidemenu submenu level-1" *ngIf="menuItem.type === 'sub'">
        <li navAccordionLink class="ddr-sidemenu-item" routerLinkActive="active"
          *ngFor="let childLvl1 of menuItem.children" [group]="childLvl1.state">
          <a class="ddr-sidemenu-link" [routerLink]="['/', menuItem.state, childLvl1.state]"
            *ngIf="childLvl1.type === 'link'" matRipple [matRippleDisabled]="!ripple">
            <span class="menu-name">{{ childLvl1.name }}</span>
          </a>
        </li>
      </ul>
    </ng-container>
  </li>
</ul>
