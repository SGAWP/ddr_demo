<div class="ddr-container-wrap" [dir]="options.dir" [ngClass]="{
  'ddr-sidenav-collapsed': options.sidenavCollapsed && options.navPos!=='top',
  'ddr-navbar-top': options.navPos==='top',
  'ddr-header-above': options.headerPos==='above',
  'ddr-header-fixed': options.headerPos==='fixed',
  'ddr-header-white': options.theme==='light'}">

  <mat-sidenav-container class="ddr-container" autosize autoFocus>
    <mat-sidenav #sidenav class="ddr-sidenav" [mode]="isOver ? 'over' : 'side'"
      [opened]="options.navPos==='side' && options.sidenavOpened && !isOver"
      (openedChange)="sidenavOpenedChange($event)" (closedStart)="sidenavCloseStart()">
      <app-sidenav (toggleCollapsed)="toggleCollapsed()" [toggleChecked]="options.sidenavCollapsed"
        [showToggle]="!isOver" [showUser]="options.showUserPanel" [showHeader]="options.headerPos!=='above'">
      </app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="ddr-content-wrap" #content>
      <app-toolbar #header class="ddr-header" *ngIf="options.showHeader && options.headerPos!=='above'"
        (toggleSidenav)="sidenav.toggle()" (toggleSidenavNotice)="sidenavNotice.toggle()"
        [showToggle]="!options.sidenavCollapsed && options.navPos!=='top'" [showBranding]="options.navPos==='top'">
      </app-toolbar>

      <div class="ddr-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
