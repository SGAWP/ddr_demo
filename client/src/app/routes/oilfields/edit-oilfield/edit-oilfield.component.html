<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
                <mat-form-field class="w-full">
                    <mat-label>Полное наименование месторождения</mat-label>
                    <input matInput formControlName="oilfield_full_name" maxlength="200" required>
                    <mat-error *ngIf="form.controls.oilfield_full_name.invalid">
                        {{getFullNameErrorMessage()}}
                    </mat-error>
                    <button mat-icon-button *ngIf="form.controls.oilfield_full_name.value" matSuffix
                        (click)="form.get('oilfield_full_name').setValue('')" matTooltip="Очистить">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div class="mr10" fxFlex="75">
                <mat-form-field class="w-full">
                    <mat-label>Сокращенное наименование месторождения</mat-label>
                    <input matInput formControlName="oilfield_short_name" maxlength="100" required>
                    <mat-error *ngIf="form.controls.oilfield_short_name.invalid">
                        {{getShortNameErrorMessage()}}
                    </mat-error>
                    <button mat-icon-button *ngIf="form.controls.oilfield_short_name.value" matSuffix
                        (click)="form.get('oilfield_short_name').setValue('')" matTooltip="Очистить">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div fxFlex="25">
                <mat-checkbox formControlName="is_active" color="primary">
                    Активность
                </mat-checkbox>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="true" (click)="onSave()"
        [disabled]="form.invalid || form.disabled">Сохранить</button>
    <button mat-button color="warn" [mat-dialog-close] cdkFocusInitial>Отменить</button>
</div>
