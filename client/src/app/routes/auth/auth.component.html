<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="loading-container">
        <div class="loading-shade " *ngIf="loading">
            <mat-spinner *ngIf="loading"></mat-spinner>
        </div>
        <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
            <mat-card-title class="text-center m-b-24">{{title}}</mat-card-title>
            <mat-card-content>
                <form class="ddr-form-horizontal" [formGroup]="form" (keyup.enter)="onLogin()">
                    <mat-form-field appearance="outline">
                        <mat-label>Имя пользователя</mat-label>
                        <input matInput placeholder="Имя пользователя" autofocus formControlName="username">
                        <mat-error *ngIf="form.controls.username.invalid">{{getLoginErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Пароль</mat-label>
                        <input matInput placeholder="Пароль" type="password" formControlName="password"
                            [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
                        <mat-error *ngIf="form.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <button class="w-full" mat-raised-button color="primary" [disabled]="form.invalid || form.disabled"
                        (click)="onLogin()">Войти</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
